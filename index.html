<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="inputText" placeholder="Escribe el texto aquí..."></textarea>
        <button onclick="encryptText()">Encriptar</button>
        <button onclick="decryptText()">Desencriptar</button>
        <textarea id="outputText" placeholder="El texto encriptado aparecerá aquí..." readonly></textarea>
        <button onclick="copyToClipboard()">Copiar Texto</button> <!-- Botón para copiar el texto -->
