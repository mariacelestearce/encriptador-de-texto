<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto - ONE Oracle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="inputText" placeholder="Escribe el texto aquí..."></textarea>
        <button onclick="encryptText()">Encriptar</button>
        <button onclick="decryptText()">Desencriptar</button>
        <textarea id="outputText" placeholder="El texto encriptado aparecerá aquí..." readonly></textarea>
    </div>
    <footer>
        <p>Desarrollado por: María Celeste Arce</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
